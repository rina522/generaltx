<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genaeral Therapeutics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">

<body>
    <div class="container">
        <!--导航栏-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <!--LOGO-->
                <a class="navbar-brand" href="#">
                    <img src="./src/assets/gt1.png" alt="Logo" width="160" height="50" class="d-inline-block align-text-top"> 
                </a>
                <!-- 导航链接 -->
                <ul class="nav justify-content-end">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>

        <!-- About -->
        <div class="banner ">
            <img src="./src/assets/AS_488965871_mc.jpg" class="img-fluid rounded" alt="bannar">

        </div>
        
        <!-- strength -->
        <div class="strength">
            <div class="list border-end">
                <div></div>
                <img class="s-pic" src="">
            </div>
         
        </div>
        
        
        
        <div class="progress-title">Our Progress</div>
        <div class="progress-container">

            <!-- Row 1 -->
            <div class="grid-item grid-1-1">
                <img src="./src/assets/discovery.svg" class="discovery">
            </div>
            <div class="grid-item grid-1-2"></div>
            <div class="grid-item grid-1-3">

            </div>
            <div class="grid-item grid-1-4"></div>
            <div class="grid-item grid-1-5"></div>
    
            <!-- Row 2 -->
            <div class="grid-item grid-2-1">
                <button class="flowPic2">
                    <img src="./src/assets/graph2.png" alt="">
                </button>
            </div>
            <div class="grid-item grid-2-2"></div>
            <div class="grid-item grid-2-3">
                <button class="flowPic1">
                    <img src="./src/assets/graph1.png" alt="">

            </div>
            <div class="grid-item grid-2-4"></div>
            <div class="grid-item grid-2-5"></div>

            <div class="grid-item grid-3-1">
                <img src="./src/assets/latePre1.svg" class="latePre1">
            </div>
            <div class="grid-item grid-3-2"></div>

                <button class="flowPic3">
                    <img src="./src/assets/graph3.png" alt="">

                    <img src="./src/assets/graph4.png" alt="">

            </div>
            <div class="grid-item grid-3-4">
                <img src="./src/assets/latePre2.svg" class="latePre2">
            </div>
            <div class="grid-item grid-3-5">
                <button class="flowPic5">
                    <img src="./src/assets/graph5.png" alt="">

            </div>

           <!-- Row 4 -->
            <div class="grid-item grid-4-1"></div>
            <div class="grid-item grid-4-2"></div>
            <div class="grid-item grid-4-3">
                <img src="./src/assets/products.svg" class="products">
            </div>
            <div class="grid-item grid-4-4"></div>
            <div class="grid-item grid-4-5"></div>

        <div>contact</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
